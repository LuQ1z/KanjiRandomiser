<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Kanji Test</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <p style="text-align: center" class="title">Random Kanji Test</p>

    <div class="test">
      <div class="kanji">
        <img src="" alt="" id="kanji_picture" />
        <input
          type="button"
          class="btn"
          onclick="checkUserInput()"
          value="Enter"
          id="randomBtn"
        />
        <input
          type="text"
          id="input"
          placeholder="Guess kanji here..."
          name="guess"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
